<!DOCTYPE html>
<html>
<body>

<h1>What day is it today?</h1>

<p id="demo" style="font-family:Andale Mono;"></p>

<script>
var d = new Date();
var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
document.getElementById("demo").innerHTML = days[d.getDay()];
var day = days[d.getDay()];
if (day == 'Monday') {
	document.getElementById("demo").innerHTML = "Monday yolo";
} else if (day == 'Tuesday') {
	document.getElementById("demo").innerHTML = "tue";
} else if (day == 'Wednesday') {
	document.getElementById("demo").innerHTML = "w";
} else if (day == 'Thursday') {
	document.getElementById("demo").innerHTML = "thu";
} else if (day == 'Friday') {
	document.getElementById("demo").innerHTML = "frifrifri";
}
</script>
</body>
</html>
